version: '3.7'
services: 
  composer:
    image: composer:latest
    container_name: composer
    command: "composer install"
    working_dir: /sample-ecs-laravel-docker
    volumes:
      - type: bind
        source: ./
        target: /sample-ecs-laravel-docker

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: php
    volumes:
      - type: bind
        source: ./
        target: /sample-ecs-laravel-docker
